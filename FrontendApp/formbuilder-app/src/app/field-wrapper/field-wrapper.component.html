<div [formGroup]="form">
  <div [ngSwitch]="field.type">
    <mat-form-field>
      <input matInput *ngSwitchCase="'Text'" [placeholder]="field.fieldName" [formControlName]="field.fieldKey" [id]="field.fieldKey"
        [type]="field.type">
      <mat-error *ngIf="form.get(field.fieldKey).status==='INVALID'">
        <app-validation-errors [errors]="form.get(field.fieldKey).errors"></app-validation-errors>
      </mat-error>

    </mat-form-field>
  </div>
</div>
